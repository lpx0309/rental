<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<style>
		#class_type_manage{
			width:100%;
		}
	</style>
	<script>
		$(function(){
			$.ajax({
				url:'classType',
				dataType:'json',
				success:function(data){
					console.log(data);
					var class_type_content = '';
					for(i in data){
						class_type_content+='<tr>';
						
						class_type_content+='<td>';	
						class_type_content+=data[i].class_type;	
						class_type_content+='</td>';	
						
						class_type_content+='<td>';	
						class_type_content+=data[i].dp_is_view;	
						class_type_content+='</td>';	
						
						class_type_content+='<td>';	
						class_type_content+=data[i].status;	
						class_type_content+='</td>';	
						
						class_type_content+='<td>';	
						class_type_content+=data[i].creator;	
						class_type_content+='</td>';	
						
						class_type_content+='<td>';	
						class_type_content+=data[i].create_time;	
						class_type_content+='</td>';	
						
						class_type_content+='<td>';	
						class_type_content+=data[i].last_editor;	
						class_type_content+='</td>';	

						class_type_content+='<td>';	
						class_type_content+=data[i].last_edit_time;	
						class_type_content+='</td>';	
						
						class_type_content+='</tr>';	
					}
					$('#class_type_content').html(class_type_content);
				}
			});
		});
	</script>
    <title>class_type</title>
</head>

<body>
	<div>
		<table id="class_type_manage" border="1">
			<thead>
				<tr>
					<th>课程类型</th>
					<th>部门可见</th>
					<th>状态</th>
					<th>创建人</th>
					<th>创建时间</th>
					<th>最后修改人</th>
					<th>最后修改时间</th>
					<th>操作</th>
				<tr>
			</thead>
			
			<tbody id="class_type_content">
				
			</tbody>
		</table>
	</div>
</body>
</html>
